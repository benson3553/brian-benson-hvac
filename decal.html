<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Contact Decal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .decal {
            width: 300px;
            text-align: center;
            background-color: #004d56;
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        .qr-code {
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }
        .contact-info {
            margin-top: 10px;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .phone {
            font-weight: bold;
            font-size: 16px;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="decal">
        <img src="websitelogo.png" alt="Company Logo" class="logo">
        <img src="qr-code.png" alt="QR Code" class="qr-code">
        <div class="contact-info">
            <p>Contact us for Service</p>
            <p class="phone">845-217-0873</p>
        </div>
    </div>
</body>
</html>
